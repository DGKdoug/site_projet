<body>

<!--Seta-->

    <div class="seta"> 
        <a href="adidas-principal.html"><img src="img/seta.png" class="img_1"></a>
    </div> 


<!--Cabeçalho-->

    <div Class="cabeçalho">
        <div class="logo_inicial">  
            <img src= "img/logo1p.png" class="img_2">

<!--Formulario-->

    <form>
        <div class="logo">
            <img src= "img/logoweb1.png" class="img_3"></a>

        <div class="texto_principal">
            <h1>FAÇA O LOGIN E APROVEITE TODOS OS BENEFÍCIOS DO ADICLUB</h1>

        <div>
            <label for="email"><p>E-mail</p></label>

        </div>
        <div>
            <label for="senha"><p>Senha</p></label>
            <input type="password" id="senha" required maxlength="8" name="usuario_email" placeholder="Insira sua Senha" />
        </div>
        <div class="button1">
            <input type="submit"value=Login>
        </div>
        <div class="button2">
            <a href="Cadastro.html">
            <input type="button" value="Cadastre-se"></a>
        </div>
        </div>
    </form>
